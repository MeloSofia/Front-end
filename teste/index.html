

<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./img/portfolio-profissional.png" type="image/x-icon">
  <title>Portf√≥lio - Projetos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    table {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    th,
    td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: rgba(99, 61, 11, 0.726);
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    td a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    td a:hover {
      color: rgba(99, 61, 11, 0.726);
    }

    @media (max-width: 600px) {
      table {
        width: 100%;
      }

      th,
      td {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Nome do Projeto</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><a href="#">Projeto 1</a></td>
      </tr>
      <tr>
        <td><a href="#">Projeto 2</a></td>
      </tr>
      <tr>
        <td><a href="#">Projeto 3</a></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
